

<!--Nav Bar-->
<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <li ngbNavItem>
    <a ngbNavLink>Home</a>
    <ng-template ngbNavContent>
      <app-header></app-header>
      <br><br>
      <div class="linking text-center">
        <h3>
        <a [routerLink]="['/student']">Information</a>
        </h3>
      </div>
      <div>
          <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </ng-template>
  </li>
  <li ngbNavItem>
    <a ngbNavLink>Contact US</a>
    <ng-template ngbNavContent>
      <app-header></app-header>
      <br>
      

      <div class="container">
        <div class="row row-content" style="
                                            margin: 0px auto;
                                            padding: 50px 0px 50px 0px;
                                            border-bottom: 1px ridge;
                                            min-height: 400px;
                                        ">
            <div class="col-12">
                <h3 style="font-family: Cambria, Cochin, Georgia, Times, serif">Send us your Feedback</h3>
            </div>
                <div class="col-12 col-md-11">
                    <form #simpleForm="ngForm" (ngSubmit)="getUserValue(simpleForm.value)">
                        <div class="form-group row">
                            <label for="firstname" class="col-md-2 col-form-label">First name</label>
                            <div class="col-md-10">
                                <input type="text" ngModel class="form-control" #firstname name="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-md-2 col-form-label">last name</label>                            <div class="col-md-10">
                                <input type="text" ngModel class="form-control" #lastname name="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
                            <div class="col-5 col-md-3">
                                <input type="tel" ngModel class="form-control" #areacode name="areacode" placeholder="Area code">
                            </div>
                            <div class="col-7 col-md-7">
                                <input type="tel" ngModel class="form-control" #telnum name="telnum" placeholder="Tel. number">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="emailid" class="col-md-2 col-form-label">Email</label>
                            <div class="col-md-10">
                                <input type="email" ngModel class="form-control" #emailid name="emailid" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="offset-md-2 col-md-10">
                              <button class="btn btn-primary">
                                  Send Feedback
                              </button>
                          </div>
                      </div>
                      </form>
                      </div>
                </div>
            </div>
                      


      <br>
      <app-footer></app-footer>
    </ng-template>
  </li>
</ul>
<div [ngbNavOutlet]="nav">

</div>


<!--/Nav Bar-->
